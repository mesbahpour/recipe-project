
<div class="row">
    <div class="col-md-12 d-flex justify-content-center m-3">
      <img src="{{recipe.imagePath}}" alt="" class="img-responsive" width="200">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>{{recipe.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">{{recipe.description}}</div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <h5>مواد لازم:  <button class="btn btn-primary" (click)="addToShoppingList()"><small>افزودن این مواد به لیست خرید مواد</small></button></h5>
      <ul class="list-group" style="direction: rtl;">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
        </li>
      </ul>
    </div>
  </div>
